<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <table border="black">
        <caption>Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.12</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
