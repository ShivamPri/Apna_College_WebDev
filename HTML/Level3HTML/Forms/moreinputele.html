<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3HTML</title>
</head>
<body>
    <form action="/action">
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18 + </label>
        
        <hr>
        <div>
            <input type="radio" name="fruits" id="apple" value="apple">
            <label for="apple">apple</label>
            <input type="radio" name="fruits" id="banana" value="banana">
            <label for="banana">banana</label>
            <input type="radio" name="fruits" id="mango" value="mango">
            <label for="mango">mango</label>
        </div>
        <hr>
        select Your proffession :
        <select name="profession" id="profession">
            <option>select any option</option>
            <option value="stu">student</option>
            <option value="dev" selected>developer</option>
        </select>

        <hr>
        <label for="vol">select volume</label>
        <input type="range" id="vol" name="vol" min="0" max="100">

        <hr>

        <label for="feedback" >Give your feedback here</label>
        <textarea name="feedback" id="feedback" rows="5" cols="100"></textarea>

        <button>submit</button>
    </form>
    
</body>
</html>
