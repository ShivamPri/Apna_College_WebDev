<!DOCTYPE html>

<head>

</head>
<body>
    <!--Question 1-->
    Question 1 :
    <br>
    <br>

    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <hr>
    <!--Question 2-->
    Question 2:
    <br>
    <br>

    <form action="/action">
        <div>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name">
        </div>
        <br>

        <div>
            Sex :
            <input type="radio" id="sex" name="sex" value="male">
            <label for="sex">Male</label>
            <input type="radio" id="sex" name="sex" value="female">
            <label for="sex">Female</label>
        </div>
        <br>

        <div>
            <label for="country">Country :</label>
            <select id="country" name="cc">
                <option value="sel">Select an option</option>
                <option value="Ind">India</option>
                <option value="us">USA</option>
            </select>

        </div>
        <br>
        <div>
            <label for="feedback">Message :</label>
            <br>
            <textarea id="feedback" name="feedback" rows="4" cols="35"></textarea>
        </div>
        <br>

        <div>
            <input type="checkbox" id="check" name="check">
            <label for="check">Subscribe?</label>
        </div>
        <br>

        <button>Submit</button>

    </form>
    <hr>
    <!--Question 3-->
    <form>
        Question 3 :
        <br>

        <h1>Feedback Form</h1>
        <div>
        <label for="name">Name :</label>
        <input type="text" name="name" id="name" placeholder="Enter your Name">
        </div>
        <br>

        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Write Your Email">
        </div> 
        <br>
        
        <div>
            <label for="feedback">Message :</label>
            <br>
            <textarea id="feedback" name="feedback" rows="4" cols="35"></textarea>
        </div>
        <br>

        <div>
            Rate us out of 5 :
            <br>
            <input type="radio" id="rate" name="rate" value="1">
            <label for="rate">1</label>
            <br>
            <input type="radio" id="rate" name="rate" value="2">
            <label for="rate">2</label>
            <br>
            <input type="radio" id="rate" name="rate" value="3">
            <label for="rate">3</label>
            <br>
            <input type="radio" id="rate" name="rate" value="4">
            <label for="rate">4</label>
            <br>
            <input type="radio" id="rate" name="rate" value="5">
            <label for="rate">5</label>
            <br>
        </div>
        <br>

        <button>Send Your Message!</button>

    </form>
    
</body>
</html>
